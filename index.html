<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takomon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 20px;
      line-height: 1.6;
    }

    a {
      color: #42a5f5;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    a:hover {
      color: #64b5f6;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      font-weight: 400;
      color: #bdbdbd;
    }

    .links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .links a {
      font-size: 1.1rem;
      padding: 10px 20px;
      border: 1px solid #42a5f5;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .links a:hover {
      background-color: #42a5f5;
      color: #121212;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #757575;
      text-align: center;
    }

    footer a {
      color: #42a5f5;
    }

    footer a:hover {
      color: #64b5f6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Takomon</h1>
    <p>Your gateway to the aquatic-themed NFT collection on Cardano.</p>
  </header>

  <div class="links">
    <a href="https://x.com/takomonNFT" target="_blank">Follow us on X</a>
    <a href="mailto:takomon.nft@gmail.com">Contact us</a>
  </div>

  <footer>
    <p>&copy; 2024 Takomon. All rights reserved.</p>
    <p>Created by <a href="https://x.com/punkw_euw" target="_blank">@punkw_euw</a></p>
  </footer>
</body>
</html>
